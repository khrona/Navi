<html>
<head>
<style type="text/css">
body {
	font-family: sans-serif;
	font-size: 12pt;
	color: rgb(180, 220, 245);
	text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.6);
	font-weight: bold;
	text-align: center;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: transparent;
}
#status {
	position: absolute;
	bottom: 0;
	width: 550px;
	text-align: center;
	overflow: hidden;
}
</style>
<script type="text/javascript">
function updateStatus(text)
{
	if(text.length > 60)
		text = text.substr(0, 60) + "...";
		
	document.getElementById('status').innerText = text;
}
</script>
</head>
<body>
<div id="status"></div>
</body>
