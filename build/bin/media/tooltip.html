<html>
<head>
<script type="text/javascript">
function setTooltip(text)
{
	var tipEle = document.getElementById('tip');
	tipEle.innerText = text;
	
	var width = document.defaultView.getComputedStyle(tipEle, '').getPropertyValue('width');
	var height = document.defaultView.getComputedStyle(tipEle, '').getPropertyValue('height');
	
	width = width.substr(0, width.indexOf("px"));
	height = height.substr(0, height.indexOf("px"));
	
	if(!isNaN(width) && !isNaN(height))
		Client.resizeTooltip(Number(width) + 10 + 4, Number(height) + 10 + 4);
	// I'm adding 10 to the width/height because of the padding (5 * 2)-- apparently computed styles don't
	// take into account padded dimensions.
}
</script>
<style type="text/css">
#tip {
	font-family: sans-serif;
	font-size: 9pt;

	color: #6880a9;

	max-width: 175px;

	-webkit-border-radius: 7px;

	-webkit-box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.06);
}

body {

}
</style>
</head>
